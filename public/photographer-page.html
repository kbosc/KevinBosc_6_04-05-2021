            <p class="photographer__section__about__text">
              Voir le beau dans le quotidien

            <ul id="filter">

              <li>#Events</li>
              <li>#Travel</li>
              <li>#Animals</li>

          </div> -->

            Contactez-moi
          </button>

        <img
          src="img/photos/Photographers/RhodeDubois.jpg"
          alt=""
          id="photographer__img"
        />

      <div class="daily-rate">
        <p>
          <span>297 087</span>
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="heart"
            class="svg-heart"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="like-black"
            aria-label="like"

            <path

            ></path>

        </p>
        <p>300€ / jour</p>

      <aside id="modal1" class="modal" aria-hidden="true" role="dialog">
        <div class="modal__wrapper">
          <h1 class="modal__wrapper__title">
            Contactez-moi <br />
            <span>Mimi Keel</span>
            <div class="modal__wrapper__close">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="times"
                class="modal-close out"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 352 512"
              >
                <path
                  fill="currentColor"
                  d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
                ></path>

          </h1>
          <div class="form">
            <div class="form__firstname">
              <label for="firstname">Prénom</label>
              <input
                type="text"
                name="firstname"
                class="form__firstname__input"
                minlength="2"
                required
              />
            </div>
            <div class="form__lastname">
              <label for="lastname">Nom</label>
              <input
                type="text"
                name="lastname"
                class="form__lastname__input"
                minlength="2"
                required
              />
            </div>
            <div class="form__email">
              <label for="Email">Email</label>
              <input
                type="text"
                name="email"
                class="form__email__input"
                pattern=".+@globex.com"
                required
              />
            </div>
            <div class="form__text">
              <label for="text">Votre message</label>
              <input
                type="text"
                name="text"
                class="form__text__input"
                minlength="20"
                required
              />
            </div>
          </div>
          <button class="btn out" id="modal-btn">Envoyer</button>
        </div>
